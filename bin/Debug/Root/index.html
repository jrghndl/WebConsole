<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Console Example</title>
    <link rel="stylesheet" href="css/console.css">
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Open+Sans" />
</head>
<body>

<div id="background"></div>

<div>
    <div class="header">
        <input id="user" class="loginText" placeholder="Username">
        <input id="pass" class="loginText" placeholder="Password">
        <button id="login" type="button" class="loginButton" onclick="login()">Log In</button>
    </div>
    <div class="body">
        <div class="console">
            <p id="consoleText"></p>
            <input id="input" placeholder="Input Command" onkeydown="sendMessage()"/>
        </div>
    </div>
</div>




<script src="js/console.js"></script>
</body>
</html>
